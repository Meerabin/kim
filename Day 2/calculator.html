<html>

<body>
    a:<input type="text" id="a"><br><br>
    b:<input type="text" id="b"><br><br>
    <input type="button" value='Add' onclick="calculator('+')" /><br><br>
    <input type="button" value='Sub' onclick="calculator('-')" /><br><br>
    <input type="button" value='Mul' onclick="calculator('*')" /><br><br>
    <input type="button" value='Div' onclick="calculator('/')" /><br><br>
    <p id="ans"></p>
    <script>
        function calculator(total) {
            debugger
            var a = parseInt(document.getElementById("a").value)
            var b = parseInt(document.getElementById("b").value)
            switch (total) {
                case '+': total = a + b;
                    break;
                case '-': total = a - b;
                    break;
                case '*': total = a * b;
                    break;
                case '/': total = a / b;
                    break;
            }
            document.getElementById('ans').innerHTML = total
        }

    </script>
</body>

</html>
