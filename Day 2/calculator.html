<html>
<body>
    a:<input type="text" id="a"><br><br>
    b:<input type="text" id="b"><br><br>
    <input type="button" value="Add" onclick="cal1('Add')" /><br><br>
    <input type="button" value="Sub" onclick="cal2('Sub')" /><br><br>
    <input type="button" value="Mul" onclick="cal3('Mul')" /><br><br>
    <input type="button" value="Div" onclick="cal4('Div')" /><br><br>
    <p id="ans"></p>
    <script>
        var a = document.getElementById("a").value
        var b = document.getElementById("b").value
        function cal1() {
            var c = parseInt(a) + parseInt(b)
            document.getElementById('ans').innerHTML = c;
        }
        function cal2() {
            var d = parseInt(a) - parseInt(b)
            document.getElementById('ans').innerHTML = d
        }
        function cal3() {
            var e = parseInt(a) * parseInt(b)
            document.getElementById('ans').innerHTML = e
        }
        function cal4() {
            var f = parseInt(a) / parseInt(b)
            document.getElementById('ans').innerHTML = f
        }

    </script>
</body>

</html>
